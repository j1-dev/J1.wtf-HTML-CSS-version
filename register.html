<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> J1 </title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="icon" type="image/icon" href="img/j1.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <form id="registrationForm" novalidate>
    <h2>Formulario de registro</h2>
    <label for="username">E-mail</label>
    <input type="text" id="username" required>
    <span class="error-message" id="usernameError"></span>
    <label for="password">Contraseña</label>
    <input type="password" id="password" minlength="6" maxlength="17" required
      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$">
    <span class="error-message" id="passwordError"></span>
    <label for="confirmPassword">Confirmar Contraseña</label>
    <input type="password" id="confirmPassword" minlength="6" maxlength="17" required>
    <span class="error-message" id="confirmPasswordError"></span>
    <input type="checkbox" id="privacyCheckbox" required>
    <label class="checkbox-label" for="privacyCheckbox">He leído y acepto la política de privacidad</label>
    <button type="submit">Registrarse</button>
    <a href="/login.html">Si ya tienes cuenta, haz click aqui para iniciar sesion</a>
  </form>

  <script src="js/index.js"></script>
</body>
</html>
